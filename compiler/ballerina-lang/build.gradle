apply from: "$rootDir/gradle/javaProject.gradle"

dependencies {
    implementation 'org.wso2.orbit.org.antlr:antlr4-runtime:4.5.1.wso2v1'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation project(':toml-parser')
    implementation 'io.netty:netty-buffer:4.1.19.Final'
    testCompile 'org.testng:testng:6.13.1'
}

description = 'Ballerina - Lang'

checkstyleMain {
    exclude 'org/wso2/ballerinalang/compiler/parser/antlr4/*'
}


test {
    useTestNG()
}

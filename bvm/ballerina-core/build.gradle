    compile project(':ballerina-lang')
    compile project(':ballerina-config')
    compile 'io.netty:netty-transport:4.1.19.Final'
    compile 'io.netty:netty-codec:4.1.19.Final'
    compile 'io.netty:netty-buffer:4.1.19.Final'
    compile 'io.netty:netty-common:4.1.19.Final'
    compile 'io.netty:netty-codec-http:4.1.19.Final'
    compile 'org.wso2.carbon.messaging:org.wso2.carbon.messaging:2.3.7'
    compile 'org.apache.ws.commons.axiom:axiom-api:1.2.20'
    compile 'org.apache.ws.commons.axiom:axiom-impl:1.2.20'
    compile 'org.apache.ws.commons.axiom:axiom-dom:1.2.20'
    compile 'org.apache.ws.commons.axiom:axiom-c14n:1.2.11-wso2v11'
    compile 'org.apache.geronimo.specs:geronimo-stax-api_1.0_spec:1.0.1'

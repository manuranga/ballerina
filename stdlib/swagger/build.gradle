apply from: "$rootDir/gradle/java.gradle"
/*
 * This file was generated by the Gradle 'init' task.
 */

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile project(':ballerina-core')
    compile project(':ballerina-lang')
    compile project(':ballerina-http')
    compile project(':ballerina-mime')
    compile project(':ballerina-logging')
    compile project(':ballerina-log-api')
    compile project(':stdlib:ballerina-builtin')
    compile project(':ballerina-io')
}

description = 'Ballerina - Swagger'

apply from: "$rootDir/gradle/java.gradle"
/*
 * This file was generated by the Gradle 'init' task.
 */

dependencies {
    compile project(':ballerina-core')
    compile project(':ballerina-lang')
    compile project(':ballerina-launcher')
    compile project(':stdlib:ballerina-builtin')
    compile project(':language-server:language-server-core')
    compile project(':ballerina-http')
    compile project(':ballerina-config')
    compile project(':ballerina-mime')
    compile 'info.picocli:picocli:3.3.0'
    compile 'com.github.jknack:handlebars:4.0.6'
    compile 'com.atlassian.commonmark:commonmark:0.11.0'
    compile 'com.atlassian.commonmark:commonmark-ext-gfm-tables:0.11.0'
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile project(':ballerina-http')
    testCompile 'org.testng:testng:6.13.1'
    testCompile 'org.slf4j:slf4j-jdk14:1.7.22'
}

description = 'Ballerina - Docerina'

test {
    useTestNG()
}

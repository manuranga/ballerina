apply from: "$rootDir/gradle/java.gradle"

dependencies {
    compile 'org.apache.maven:maven-plugin-api:2.0'
    compile 'org.codehaus.plexus:plexus-utils:3.0.8'
    compile project(':docerina')
    testCompile 'junit:junit:4.8.2'
    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.2'
}

description = 'Ballerina - Docerina Maven Plugin'

apply from: "$rootDir/gradle/java.gradle"

dependencies {
    compile 'io.swagger:swagger-core:1.5.18'
    compile project(':ballerina-core')
    compile project(':language-server:language-server-compiler')
    compile project(':ballerina-lang')
    compile project(':stdlib:ballerina-builtin')
    compile project(':ballerina-launcher')
    compile 'io.swagger.parser.v3:swagger-parser-v2-converter:2.0.0-rc3'
    compile project(':stdlib:ballerina-builtin')
    testCompile 'org.testng:testng:6.13.1'
}

description = 'Ballerina - Swagger Tooling - Ballerina To Swagger'

test {
    useTestNG()
}

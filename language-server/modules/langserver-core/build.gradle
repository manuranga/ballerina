apply from: "$rootDir/gradle/java.gradle"
/*
 * This file was generated by the Gradle 'init' task.
 */

dependencies {
    compile project(':ballerina-launcher')
    compile 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.3.0'
    compile 'com.h2database:h2:1.4.197'
    compile 'org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.3.0'
    compile project(':ballerina-core')
    compile project(':ballerina-lang')
    compile project(':stdlib:ballerina-builtin')
    compile project(':language-server:language-server-compiler')
    compile 'commons-io:commons-io:2.6'
    compile project(':ballerina-http')
    compile project(':ballerina-swagger')
    compile project(':ballerina-h2')
    compile project(':ballerina-mysql')
    compile project(':ballerina-sql')
    compile project(':ballerina-transactions')
    compile project(':ballerina-websub')
    compile project(':ballerina-jms')
    compile project(':ballerina-grpc')
    compile project(':testerina:testerina-core')
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.1'
    testCompile 'org.testng:testng:6.13.1'
}

description = 'Ballerina - Language server - Core'

test {
    useTestNG()
}

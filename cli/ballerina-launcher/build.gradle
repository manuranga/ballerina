 */

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile project(':ballerina-core')
    compile project(':ballerina-lang')
    compile project(':ballerina-logging')
    compile project(':ballerina-config')
    compile 'info.picocli:picocli:3.3.0'
    compile 'org.testng:testng:6.13.1'
}

description = 'Ballerina - Launcher'

test {
    useTestNG()
}
